<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
    <title>Netflix Flexbox</title>
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <header>
        <div class="brand">
            <figure>
                <img src="img/logo.svg" alt="Netflix">
            </figure>
        </div>

        <div class="login">
            <select>
                <option value="valor1">Português</option>
                <option value="valor1">Inglês</option>
                <option value="valor1">Espanhol</option>
            </select>
            <button>Entrar</button>
        </header>

        <div class="title">
            <h1>Filmes, séries e muito mais, sem limites</h1>
            <h4>A partir de R$ 20,90. Cancele quando quiser.</h4>
            <p>Quer assistir? Informe seu e-mail para criar ou reiniciar sua assinatura.</p>
            <div class="subscribe">
                <input type="email" placeholder="E-mail">
                <button>Vamos lá!</button>
            </div>
        </div>
        </div>
    </div>
    </div>
    <section class="catalogue">
        <div class="container">
            <div>
                <h2>Em alta</h2>
            </div>
            <div class="filter">
                <div class="">
                    <select>
                        <option value="valor1">Brasil</option>
                        <option value="valor2">EUA</option>
                        <option value="valor3">Espanha</option>
                    </select>
                </div>
                <div class="">
                    <select>
                        <option value="valor1">Filmes</option>
                        <option value="valor2">Séries</option>
                        <option value="valor3">Documentários</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container toplist">
            <img src="img/banner-1.webp" alt="banner1">
            <img src="img/banner-2.webp" alt="banner2">
            <img src="img/banner-3.webp" alt="banner3">
            <img src="img/banner-4.webp" alt="banner4">
            <img src="img/banner-5.webp" alt="banner5">
            <img src="img/banner-6.webp" alt="banner6">
        </div>
    </section>
</body>
</html>
